        document.querySelectorAll('.audio-button').forEach(button => {
      button.addEventListener('click', () => {
        const vowel = button.getAttribute('data-vowel');
        const audio = document.getElementById(`audio-${vowel}`);

        // Stop all other audio before playing the new one
        document.querySelectorAll('audio').forEach(a => {
          if (a !== audio) {
        a.pause();
        a.currentTime = 0;
          }
        });

        // Toggle play/pause
        if (audio.paused) {
          audio.play();
        } else {
          audio.pause();
        }
      });
    });    

        // Function to handle the matching logic
        function checkMatch(button) {
            const word = button.getAttribute('data-word');
            const image = document.querySelector(`.images img[data-word="${word}"]`);
            if (image) {
                image.style.border = '2px solid green';
                button.classList.add('matched');
                button.disabled = true;
            }
        }
