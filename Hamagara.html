<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamagara</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  body {
  background-color: #ffffff;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(223, 223, 223, 0.587);
  display: flex;
  justify-content: center;
  align-items: center;
}

.dialog-box {
  background: rgb(255, 255, 255);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  backdrop-filter: blur(10px); /* Adds the blur effect */
  color: #333;
  max-width: 400px;
  width: 100%;
  text-align: left;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(4, 170px); /* 4 rows, each 150px high */
  gap: 40px; /* Space between grid items */
}

h2 {
  margin: 0 0 10px;
  font-size: 24px;
}

p {
  margin: 5px 0;
}

</style>
<body>
  <div class="overlay">
    <div class="dialog-box">
      <h2>Contact Information</h2>
      <p>Name: Monixi Technology</p>
      <p>MoMo Pay: 725799 (innocent)</p>
      <p>Email: monixitechnology@gmail.com</p>
      <p>Address: 123 Main St, Kigali, Rwanda</p>
    </div>
  </div>
</body>
</html>
